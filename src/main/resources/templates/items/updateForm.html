<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이템 수정</title>
</head>
<body>
<h1>아이템 수정하기</h1>
<form th:action="@{/items/{id}/update(id=${item.id})}" th:object="${item}" method="post">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" th:field="*{price}" />
    </div>
    <div>
        <label for="stockQuantity">수량:</label>
        <input type="number" id="stockQuantity" th:field="*{stockQuantity}" />
    </div>
    <div>
        <label for="member">판매자:</label>
        <select id="member" name="memberId">
            <option th:each="m : ${members}"
                    th:value="${m.id}"
                    th:text="${m.name}"
                    th:selected="${item.member != null} ? ${m.id} == ${item.member.id} : false">
                Member
            </option>
        </select>
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>
<button type="button" th:onclick="|location.href='@{/items/{id}(id=${item.id})}'|">상세정보</button>
</body>
</html>
